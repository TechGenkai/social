<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../src/css/index.css">
    <link rel="stylesheet" href="../src/cssregister.css">
    <link rel="stylesheet" href="../src/css/notifications.css">
    <title>TG - Register</title>
</head>

<body>
    <div class="bg"></div>

    <div class="wrapper">
        <div class="profile-section">
            <div class="profile-picture-container">
                <img id="profile-preview" src="./images/default-profile.png" alt="Profile Picture">
                <input type="file" id="profile-picture" accept="image/*" hidden>
                <button class="upload-btn">Choose Picture</button>
            </div>
        </div>
        <div class="details-section">
            <h2 class="form-title">Create Account</h2>
            <form id="register-form" novalidate>
                <div class="field">
                    <input type="text" class="inp" id="display-name" placeholder=" " maxlength="15">
                    <label class="label" for="display-name">Display Name</label>
                    <span>ðŸ‘¤</span>
                </div>
                <div class="field">
                    <select class="inp" id="gender">
                        <option value="" disabled selected></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label class="label" for="gender">Gender</label>
                    <span>âš§</span>
                </div>
                <div class="field">
                    <input type="date" class="inp" id="date-of-birth" placeholder=" " max="">
                    <label class="label" for="date-of-birth">Date of Birth</label>
                    <span class="calendar-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="../src/js/notifications.js"></script>
    <script src="../src/js/register.js"></script>

</body>

</html>
